<!-- templates/courses/course_list.html -->
{% extends 'base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
<h2>Available Courses</h2>
<ul>
    {% for course in courses %}
        <li>
            {{ course.name }} - {{ course.instructor.name }}
            <a href="{% url 'courses:course_detail' course.id %}">View Details</a>
        </li>
    {% empty %}
        <li>No courses available.</li>
    {% endfor %}
</ul>
{% endblock %}
