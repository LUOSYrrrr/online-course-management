<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Course Platform{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to the Course Management Platform</h1>
        <nav>
            <a href="/courses/">Courses</a> |
            <a href="/admin/">Admin</a>
        </nav>
    </header>
    <div>
        {% block content %}{% endblock %}
    </div>
    <nav>
      <a href="{% url 'courses:course_list' %}">Courses</a> |
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
      {% else %}
          <a href="{% url 'login' %}">Login</a>
      {% endif %}
  </nav>
</body>
</html>
